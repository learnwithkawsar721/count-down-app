<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown App</title>
    <!-- ========== Style.css ========= -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="main-content">
        <div class="coundown-area">
            <h1 class="coundown_title">Comeing Soon!!</h1>
            <div class="coundown">
                <div class="container-day">
                    <h1 class="day">00</h1>
                    <small>Day</small>
                </div>
                <div class="container-hour">
                    <h1 class="hour">00</h1>
                    <small>Hour</small>
                </div>
                <div class="container-minute">
                    <h1 class="minute">00</h1>
                    <small>Minute</small>
                </div>
                <div class="container-second">
                    <h1 class="second">00</h1>
                    <small>Second</small>
                </div>
            </div>
        </div>
        <div class="coundown_img_area">
            <img src="https://media.istockphoto.com/vectors/air-travel-ticket-buying-app-people-buying-tickets-online-phone-for-vector-id1193249686" alt="">
        </div>
    </section>
    
    <!-- ========== App Js ========= -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
